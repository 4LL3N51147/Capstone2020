<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8"> 
	<title>3-Select Photos</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">  
    <script type="text/javascript" src="jquery/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>	
</head>


<body>
    <div class="body-wrap">
        <div class="content">
            <div class="container">
                <div class="row">
                    
                    
                    <!--预览图片-->
                    <h3 class="text-center">
                        Review Photos
                    </h3>

                    <div class="row clearfix">
                        <p class="text-left">
                            Review Photos
                        </p>
                        <img alt="140x140" src="images/fawkes_128.jpg" class="img-thumbnail" />

                    </div>
                    <!--/预览图片-->


                    <!--模式选择-->
                    <h3 class="text-center">
                        Choose Protection Mode
                    </h3>
                                
                    <div class="row clearfix">
                        <p class="text-left">
                            Select Mode
                        </p>
                                    
                        <div class="btn-group btn-group-md">
                            <button type="button" class="btn-default btn">Mode</button>
                            <button type="button" class="btn-default btn dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Min</a></li>
                                <li><a href="#">Low</a></li>
                                <li><a href="#">Mid</a></li>
                                <li><a href="#">High</a></li>
                            </ul>     
                        </div>
                                    
                    </div>
                    <!--/模式选择--> 
                           
                    
                    <!--取消确定-->
                    <div class="row clearfix">
                        <button type="button" class="btn btn-default btn-sm">
                            Cancel
                        </button>
                                    
                        <button type="button" class="btn btn-default btn-sm">
                            Cloak
                        </button>
                            
                    </div>
                    <!--/取消确定-->   

                </div>
            </div>
        </div>
    </div>

</body>
