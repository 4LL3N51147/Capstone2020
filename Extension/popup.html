<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8"> 
	<title>3-Select Photos</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">  
</head>
<body style="width:800px;height:600px">
	<div class="container">
		<div class="row clearfix">
			<div class="col-sm-12 column">
				<!-- Title -->
				<div class="card bg-info text-white text-center">
					<div class="card-body">
						<h3 class="text-center text-info">Image Privacy Protection Helper</h3></div>
				</div>
				<br>
				<div style="display: flex;">
					<div class="col-6" id="previewbox" style="width: 320px; height: 320px; border: 10px dashed #ccc; text-align: center; font-size: 32px; color: #ccc; line-height: 330px;">
						<p>Your image</p>
						<img id="preview" src="#" alt="your image" style="display: none; vertical-align: top;"/>
					</div>
					<div class="col-6" id="resultbox" style="width: 320px; height: 320px; border: 10px dashed #ccc; text-align: center; font-size: 32px; color: #ccc; line-height: 330px;">
						<p>Result image</p>
						<img id="result"  src="" alt="result imgage" style="display: none; vertical-align: top;"/>
					</div>
				</div>
				<br>
				<br>
				
				<form method="POST" id="imgForm" enctype="multipart/form-data" action="http://127.0.0.1:5000"> 
					<input type='file' id="imgInput" name="file"/>
					<br>
					<input type="radio" id="min" name="mode" value="min" checked>
					<label for="min">Min</label>
					<input type="radio" id="low" name="mode" value="low">
					<label for="low">Low</label>
					<input type="radio" id="mid" name="mode" value="mid">
					<label for="mid">Mid</label>
					<input type="radio" id="high" name="mode" value="high">
					<label for="high">High</label><br>
					<br>
					<input id="submitButton" type="submit" value="Submit">
				</form>
				<br>
				<br>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="jquery/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script src="upload.js"></script>
</body>
